<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="container">
    <form class="site-form" method="POST" action="#">

     <div class="interested-sport">
        <h1 class="form__h1">Qaysi sport turiga qiziqasiz?</h1>


      <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="table_tennis" value="tennis">
        <span class="form-check-control tennis"></span>
        <class class="checkbox-text">Stol tennisi</class>
      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="basketball" value="basketball">
        <span class="form-check-control basketball"></span>
        <span class="checkbox-text">Basketbol</span>

      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="valleyball" value="valleyball">
        <span class="form-check-control valleyball"></span>
        <span class="checkbox-text">Voleybol</span>

      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="hockey" value="hockey">
        <span class="form-check-control hockey"></span>
        <span class="checkbox-text">Hokkey</span>
      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="soccer" value="soccer" disabled  checked>
        <span class="form-check-control valleyball"></span>
        <span class="checkbox-text">Football</span>
      </label>
     </div>

     <div class="participated-sport">
        <h1 class="form__h1">Qaysi sport turiga qatnashgansiz?</h1>


      <label class="site-form__label">
        <input class="label__input visually-hidden" type="radio" name="table_tennis" value="tennis">
        <span class="participated-check-control tennis"></span>
        <span class="checkbox-text">Stol tennisi</span>

      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="radio" name="basketball" value="basketball">
        <span class="participated-check-control basketball"></span>
        <span class="checkbox-text">Basketbol</span>

      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="radio" name="valleyball" value="valleyball">
        <span class="participated-check-control valleyball"></span>
        <span class="checkbox-text">Voleybol</span>

      </label>

      <label class="site-form__label">
        <input class="label__input visually-hidden" type="radio" name="hockey" value="hockey">
        <span class="participated-check-control hockey"></span>
        <span class="checkbox-text">Hokkey</span>
      </label>

       <label class="site-form__label">
        <input class="label__input visually-hidden" type="checkbox" name="soccer" value="soccer">
        <span class="form-check-control valleyball"></span>
        <span class="checkbox-text">Football</span>
      </label>
     </div>
  </form>
  <a class="submit-link" href="#"><button class="submit-btn"type="submit">Yuborish</button></a>
